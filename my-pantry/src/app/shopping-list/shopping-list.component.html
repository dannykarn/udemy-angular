<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (shoppingListEdited)="onShoppingListEdit($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer;"
         *ngFor="let ingredient of ingredients; let i = index">
        <strong>Ingredient #{{ i + 1 }}:</strong> {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
