<!--
Databinding = Communication

Output Data From TypeScript Code (Business Logic) to Template (HTML)
    String Interpolation - {{ data }}
    Property Binding - [property]="data"

React to (User) Events in Template (HTML) to TypeScript Code (Business Logic)
    Event Binding - (event)="expression"

Combination of both
    Two-Way-Binding - [(ngModel)]="data"

-->
